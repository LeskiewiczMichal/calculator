<!DOCTYPE html>
<htmk lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">0</div>
        <div id="buttons-container" class="calculator_keys">
            <button data-action="clear" class="button top">AC</button>
            <button data-action="plus-minus" class="button top">+/-</button>
            <button data-action="rest" class="button top">%</button>
            <button data-action="divide" class="button operator">/</button>
            <button  class="button number">7</button>
            <button  class="button number">8</button>
            <button  class="button number">9</button>
            <button data-action="multiply" class="button operator">*</button>
            <button  class="button number">4</button>
            <button  class="button number">5</button>
            <button  class="button number">6</button>
            <button data-action="subtract" class="button operator">-</button>
            <button  class="button number">1</button>
            <button  class="button number">2</button>
            <button  class="button number">3</button>
            <button data-action="add" class="button operator">+</button>
            <button  id="zero" class="button number">0</button>
            <button data-action="decimal" class="button number">.</button>
            <button data-action="calculate" class="button operator">=</button>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</htmk>
