<!DOCTYPE html>
<htmk lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">0</div>
        <div id="buttons-container" class="calculator_keys">
            <button id="clear" class="button top" data-usedFor="clear">AC</button>
            <button id="plusMinus" class="button top" data-usedFor="plus-minus">+/-</button>
            <button id="rest" class="button top" data-usedFor="rest">%</button>
            <button id="divide" class="button operator" data-usedFor="divide">/</button>
            <button id="seven" class="button number">7</button>
            <button id="eight"  class="button number">8</button>
            <button id="nine" class="button number">9</button>
            <button id="multiply" class="button operator" data-usedFor="multiply">*</button>
            <button id="four"  class="button number">4</button>
            <button id="five" class="button number">5</button>
            <button id="six" class="button number">6</button>
            <button id="subtract" class="button operator" data-usedFor="subtract">-</button>
            <button id="one" class="button number">1</button>
            <button id="two" class="button number">2</button>
            <button id="three" class="button number">3</button>
            <button id="plus" class="button operator" data-usedFor="add">+</button>
            <button id="zero" class="button number">0</button>
            <button id="decimal" class="button number" data-usedFor="decimal">.</button>
            <button id="equal" class="button operator" data-usedFor="calculate">=</button>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</htmk>
